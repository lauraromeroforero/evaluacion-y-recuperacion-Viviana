<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Document</title>
</head>
<body>
    <br><br><br>
    <div class="container">
        <h2>Registro de Empleados</h2>

        <form>
            <div>
                <label class="form-group">Cedula:</label>
                <input type="text " class="form-control" id="txtid" placeholder="Ingrese tu numero de documento"></div>

            <div class="form-group"><label>Nombre:</label>
                <input type="text " class="form-control " id="txtNombre" placeholder="Ingresa tu nombre completo"></div>

            <div class="form-group"><label>Apellido::</label>
                <input type="text " class="form-control " id="txtApellido" placeholder="Ingresa tu apellido completo"></div>
            
            <div class="form-group"><label>Cargo:</label>
                <input type="text " class="form-control " id="txtCargo" placeholder="Ingresa tu cargo"></div>

            <div class="form-group"><label>Salario:</label>
                <input type="number" class="form-control" id="txtSalario" placeholder="Ingrese tu salario"></div>
        
            <div class="form-group"><label>Nocturnas:</label>
                <input type="number" class="form-control" id="txtNocturnas" placeholder="Ingrese tus horas nocturnas"></div>
            
            <div class="form-group"><label>Nocturnas:</label>
                <input type="number" class="form-control" id="txtNocturnasdos" placeholder="Ingrese tus horas nocturnas"></div>

            <div class="form-group"><label>Nocturnas:</label>
                <input type="number" class="form-control" id="txtNocturnastres" placeholder="Ingrese tus horas nocturnas"></div>
            
            <div class="form-group"><label>Nocturnas:</label>
                <input type="number" class="form-control" id="txtNocturnascuatro" placeholder="Ingrese tus horas nocturnas"></div>
    
            <div class="form-group"><label>Nocturnas:</label>
                <input type="number" class="form-control" id="txtNocturnascinco" placeholder="Ingrese tus horas nocturnas"></div>
                
            <div class="form-group"><label>Festivas:</label>
                <input type="number" class="form-control" id="txtFestivas" placeholder="Ingrese tus horas festivas"></div>
            
            <div class="form-group"><label>Festivas:</label>
                <input type="number" class="form-control" id="txtFestivasdos" placeholder="Ingrese tus horas festivas"></div>
            
            <div class="form-group"><label>Festivas:</label>
                <input type="number" class="form-control" id="txtFestivastres" placeholder="Ingrese tus horas festivas"></div>
            
            <div class="form-group"><label>Festivas:</label>
                <input type="number" class="form-control" id="txtFestivascuatro" placeholder="Ingrese tus horas festivas"></div>
            
            <div class="form-group"><label>Festivas:</label>
                <input type="number" class="form-control" id="txtFestivascinco" placeholder="Ingrese tus horas festivas"></div>

            <div class="form-group"><label>Ventas:</label>
                <input type="number" class="form-control" id="txtVentas" placeholder="Ingrese tus ventas"></div>

            <div class="form-group"><label>Ventas:</label>
                <input type="number" class="form-control" id="txtVentasdos" placeholder="Ingrese tus ventas"></div>
                
            <div class="form-group"><label>Ventas:</label>
                <input type="number" class="form-control" id="txtVentastres" placeholder="Ingrese tus ventas"></div>

            <div class="form-group"><label>Ventas:</label>
                <input type="number" class="form-control" id="txtVentascuatro" placeholder="Ingrese tus ventas"></div>

            <div class="form-group"><label>Ventas:</label>
                <input type="number" class="form-control" id="txtVentascinco" placeholder="Ingrese tus ventas"></div>

                <button type="button" class="btn btn-dark " id="btnGuardarEmpleado">Agregar </button>


                <button type="button" class="btn btn-dark "  id="listar">Listar </button>
                 <br><br><br>

        </form>

    </div>




    <div class="container">
        <h2>Lista de Empleados agregados</h2>
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Cedula</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Cargo</th>
                    <th>Salario</th>
                    <th>Nocturnas</th>
                    <th>Festivas</th>
                    <th>Ventas</th>
                </tr>
            </thead>


        </table>
    

    </div>

    <div class="container">
        <table class="table table-hover" id="tabla">
        </table>
    </div>
    <div class="container">
        <label>Cedula:</label>
        <input type="number" class="form-control" id="idbuscar" placeholder="Ingrese tu numero de documento">
        <br><button type="button" class="btn btn-dark " id="buscar">Agregar </button>
        <button type="button" class="btn btn-dark " id="eliminar">Eliminar </button>
    </div>
    <div class="container">
        <h2>Busqueda</h2>
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Cedula</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Cargo</th>
                    <th>Salario</th>
                    <th>Nocturnas</th>
                    <th>Festivas</th>
                    <th>Ventas</th>
                </tr>
            </thead>


        </table>
    

    </div>

    <div class="container">
        <table class="table table-hover" id="tablauno">
        </table>
    </div>
    <script src="js/funcionalidad.js"></script>
    <script src="js/interfaz.js"></script>
